backend:
  name: github
  # Ajusta tu repositorio GitHub aquí: <org>/<repo>
  repo: SeidorA/Portal
  # Usaremos la rama 'CMS' para los cambios de contenido, como solicitaste
  branch: CMS

# Permite flujo editorial con drafts y revisiones
publish_mode: editorial_workflow

# Carpeta para medios (se publican en /img)
media_folder: static/img
public_folder: /img

# Habilita backend local para desarrollo (requiere ejecutar el proxy)
local_backend: true

slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # Blog
  - name: blog
    label: Blog
    folder: blog
    create: true
    extension: md
    format: frontmatter
    slug: "{{slug}}"
    fields:
      - { name: title, label: Título, widget: string }
      - { name: description, label: Descripción, widget: text, required: false }
      - { name: date, label: Fecha, widget: datetime }
      - { name: authors, label: Autores, widget: list, required: false }
      - { name: tags, label: Tags, widget: list, required: false }

  # Docs por áreas (sidebar autogenerado por carpeta)
  - name: docs_crestone
    label: Docs · Crestone
    folder: docs/crestone
    create: true
    extension: md
    format: frontmatter
    fields:
      - { name: title, label: Título, widget: string }
      - { name: sidebar_position, label: Posición en sidebar, widget: number, required: false }
      - { name: sidebar_label, label: Etiqueta sidebar, widget: string, required: false }
      - { name: description, label: Descripción, widget: text, required: false }
      - { name: iconName, label: Icono, widget: string, required: false }
