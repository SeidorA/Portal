name: Build & Deploy Portal Docs

on:
  push:
    branches:
      - main   # dispara solo cuando haces push a main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- BUILD DOCUSAURUS ---
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus
        run: npm run build

      # --- DOCKER LOGIN & PUSH ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t portal .

      - name: Tag Docker image
        run: docker tag portal cloudseidoranalytics/portal:latest

      - name: Push Docker image
        run: docker push cloudseidoranalytics/portal:latest
