name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: Portal-Productivo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            package.json
            dockerfile
            nginx.conf
          retention-days: 1

  docker:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: build
    environment: Portal-Productivo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
      
      - name: List files
        run: ls -la
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            cloudseidoranalytics/portal:latest
            cloudseidoranalytics/portal:${{ github.sha }}

  update-docker-compose:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: docker
    environment: Portal-Productivo

    steps:
      - name: Update docker-compose image tag and push
        env:
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          echo "Updating docker-compose.yml to use image tag $GITHUB_SHA"
          sha=${{ github.sha }}
          # Replace the image tag line in docker-compose.yml
          if [ -f docker-compose.yml ]; then
            sed -i "s|cloudseidoranalytics/portal:.*|cloudseidoranalytics/portal:${sha}|g" docker-compose.yml
            git config user.name "$GIT_COMMITTER_NAME"
            git config user.email "$GIT_COMMITTER_EMAIL"
            git add docker-compose.yml
            if git commit -m "chore(ci): set docker-compose image tag to ${sha} [skip ci]"; then
              git push origin HEAD:main
            else
              echo "No changes to commit"
            fi
          else
            echo "docker-compose.yml not found, skipping update"
          fi

