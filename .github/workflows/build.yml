name: Deploy pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_build:
        description: 'Run build step (true/false)'
        required: false
        default: 'true'
      run_docker:
        description: 'Run docker build/push step (true/false)'
        required: false
        default: 'true'
      run_redeploy:
        description: 'Run redeploy step (true/false)'
        required: false
        default: 'true'

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: ${{ github.event_name == 'push' || github.event.inputs.run_build == 'true' }}
        run: npm ci

      - name: Build project
        if: ${{ github.event_name == 'push' || github.event.inputs.run_build == 'true' }}
        run: npm run build

      - name: Set up Docker Buildx
        if: ${{ github.event_name == 'push' || github.event.inputs.run_docker == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event_name == 'push' || github.event.inputs.run_docker == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        if: ${{ github.event_name == 'push' || github.event.inputs.run_docker == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            cloudseidoranalytics/portal:latest
            cloudseidoranalytics/portal:${{ github.sha }}

      - name: Install jq (for Portainer)
        if: ${{ github.event_name == 'push' || github.event.inputs.run_redeploy == 'true' }}
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Re-deploy stack in Portainer
        if: ${{ github.event_name == 'push' || github.event.inputs.run_redeploy == 'true' }}
        run: |
          TOKEN=$(curl -s -X POST "http://$PORTAINER_URL/api/auth" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$PORTAINER_USER\",\"password\":\"$PORTAINER_PASS\"}" | jq -r .jwt)

          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to get Portainer token" >&2
            exit 1
          fi

          curl -X PUT "http://$PORTAINER_URL/api/stacks/$STACK_ID/redeploy" \
            -H "Authorization: Bearer $TOKEN"
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_USER: ${{ secrets.PORTAINER_USER }}
          PORTAINER_PASS: ${{ secrets.PORTAINER_PASS }}
          STACK_ID: ${{ secrets.STACK_ID }}
