name: Build and Deploy

# Allow the workflow to push commits when needed
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: Portal-Productivo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            package.json
            dockerfile
            nginx.conf
          retention-days: 1

  docker:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: build
    environment: Portal-Productivo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
      
      - name: List workspace files (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Workspace root listing:"
          ls -la /github/workspace || true
          echo "Repo root listing:"
          ls -la || true
          echo "Find docker-compose files:" 
          find . -maxdepth 4 -type f \( -iname 'docker-compose.yml' -o -iname 'docker-compose.yaml' -o -iname 'docker-compose.*.yml' \) -print || true
          echo "git ls-files for docker-compose:" 
          git ls-files | grep -i docker-compose || true
          echo "If exists, show file content (first 200 lines):"
          for f in $(git ls-files | grep -i docker-compose || true); do echo "--- $f ---"; sed -n '1,200p' "$f" || true; done
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            cloudseidoranalytics/portal:latest
            cloudseidoranalytics/portal:${{ github.sha }}

  update-docker-compose:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: docker
    environment: Portal-Productivo

    steps:
      - name: Update docker-compose image tag and push (robust)
        env:
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail
          echo "Attempting to update docker-compose image tag to $GITHUB_SHA"
          sha=${{ github.sha }}
          # Try to locate docker-compose file via git index first
          file=$(git ls-files | grep -iE 'docker-compose(\.|).*ya?ml$' || true)
          if [ -z "${file}" ]; then
            echo "No docker-compose file found in git index, searching filesystem..."
            file=$(find . -maxdepth 4 -type f \( -iname 'docker-compose.yml' -o -iname 'docker-compose.yaml' \) -print -quit || true)
          fi
          if [ -z "${file}" ]; then
            echo "docker-compose file not found, aborting update"
            exit 0
          fi
          echo "Found docker-compose file: ${file}"
          # Make a backup
          cp "${file}" "${file}.bak"
          # Update the image tag (replace anything after cloudseidoranalytics/portal:)
          sed -E -i "s|(cloudseidoranalytics/portal):[[:alnum:]]+|\1:${sha}|g" "${file}" || true
          echo "Show updated file snippet:"
          sed -n '1,120p' "${file}"
          # Commit & push
          git config user.name "$GIT_COMMITTER_NAME"
          git config user.email "$GIT_COMMITTER_EMAIL"
          git add "${file}"
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(ci): set docker-compose image tag to ${sha} [skip ci]"
          # Push using GITHUB_TOKEN auth via actions/checkout default token
          git push origin HEAD:main

