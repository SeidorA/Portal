name: Build and Deploy

# Allow the workflow to push commits when needed
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: Portal-Productivo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp -r build deploy/
          cp package.json deploy/
          cp dockerfile deploy/
          cp nginx.conf deploy/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: deploy/
          retention-days: 1

  docker:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: build
    environment: Portal-Productivo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            cloudseidoranalytics/portal:${{ github.sha }}

  update-docker-compose:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: docker
    environment: Portal-Productivo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update docker-compose image tag
        run: |
          SHA=${{ github.sha }}
          
          # Actualizar el tag en docker-compose.yml
          sed -i "s|cloudseidoranalytics/portal.*|cloudseidoranalytics/portal:${SHA}|g" docker-compose.yml
          
          # Mostrar el cambio
          echo "Contenido actualizado de docker-compose.yml:"
          cat docker-compose.yml
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add docker-compose.yml
          
          # Verificar si hay cambios
          if git diff --cached --quiet; then
            echo "No hay cambios en docker-compose.yml"
            exit 0
          fi
          
          git commit -m "chore(ci): actualizar imagen a ${{ github.sha }} [skip ci]"
          git push origin main
          
  deploy-to-portainer:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: update-docker-compose
    environment: Portal-Productivo

    steps:
      - name: Trigger Portainer Webhook
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          echo "üöÄ Disparando webhook de Portainer..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${PORTAINER_WEBHOOK_URL}")
          
          HTTP_BODY=$(echo "$RESPONSE" | head -n -1)
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)
          
          echo "üìä Status Code: ${HTTP_STATUS}"
          echo "üìÑ Response: ${HTTP_BODY}"
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "‚úÖ Webhook disparado exitosamente!"
            echo "üê≥ Portainer est√° actualizando el stack con la imagen: cloudseidoranalytics/portal:${{ github.sha }}"
          else
            echo "‚ùå Error al disparar el webhook"
            exit 1
          fi